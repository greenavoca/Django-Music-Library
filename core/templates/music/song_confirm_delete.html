{% extends 'core/base.html' %}

{% block content %}
<div class="text-center">
    <form action="" method="POST">
        {% csrf_token %}
        <p>Do you really want to delete {{song.artist.name}} - {{ song }}?</p>
        <input type="submit" value="Yes" class="btn btn-success">
        <input type="submit" onclick="window.location='{% url 'music:all' %}' ; return false;" value="Cancel" class="btn btn-success">
    </form>
</div>
{% endblock %}
